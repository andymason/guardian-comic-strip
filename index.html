  <title>Guardian comic creator - Guardian hack day 2014</title>

  <style>
  	#strip {
  	}

    #faces {
      width: 100%;
    }

    #export_wrapper {
      overflow: hidden;
      margin: 10px 0;
    }

    #export_url {
      width: 400px
    }

    .images h2 {
      margin: 0;
      padding: 0;
      font-size: 12px;
      font-family: monospace;
      clear: both;
    }

    #instructions, footer {
      font-family: monospace;
      font-size: 11px;
      background: #FFF;
      color: #222;
      float: right;

      margin: 20px 0;

    #examples_container {

    }

<body>

    <canvas id="strip" width="960" height="300"></canvas>
    <ul id="instructions">
      <li>Click or drag an image to add it to the comic</li>
      <li>Double click text to edit</li>
      <li>Double click face or bubble border to flip it</li>
      <li>Right click to delete an item</li>
      <li>F5 to start again</li>
    </ul>

    <div id="export_wrapper">
      <button id="export">Export to imgur</button>
      <input type="text" value="" id="export_url">
      <a target="_blank" href="" id="export_link" href="">Open</a>
