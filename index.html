<html>
<head>
	
  <style>
  	#strip {
  	}

    #faces {
      width: 100%;
    }

    #export_wrapper {
      overflow: hidden;
      margin: 10px 0;
    }

    #export_url {
      width: 400px
    }

    .images h2 {
      margin: 0;
      padding: 0;
      font-size: 12px;
      clear: both;
    }

    #instructions {
      font-family: monospace;
      font-size: 11px;
      background: #FFF;
      color: #222;
      float: right;
    }

    #examples_container {
      display: none;
    }

  </style>
</head>
<body>

    <canvas id="strip" width="960" height="300"></canvas>
    <ul id="instructions">
      <li>Click and image to add it to the comic</li>
      <li>Double click text to edit</li>
      <li>Double click face or bubble border to flip it</li>
      <li>Right click to delete an item</li>
      <li>F5 to start again</li>
    </ul>

    <div id="export_wrapper">
      <button id="export">Export</button>
      <input type="text" value="" id="export_url">
      <a target="_blank" href="" id="export_link" href="">Open</a>
      <a target="_blank" href="" id="export_tweet" href="">Tweet</a>
    </div>

    

    <div id="faces" class="images">
      <h2>Faces</h2>
      <img src="images/cameron.png" width="50" class="face" />
      <img src="images/queen.png" width="50" class="face" />
      <img src="images/bush_01.png" width="50" class="face" />
      <img src="images/face_01.png" width="50" class="face" />
      <img src="images/face_02.png" width="50" class="face" />
      <img src="images/face_03.png" width="50" class="face" />
      <img src="images/face_04.png" width="50" class="face" />
      <img src="images/face_05.png" width="50" class="face" />
      <img src="images/face_06.png" width="50" class="face" />
      <img src="images/face_07.png" width="50" class="face" />
      <img src="images/rage_01.png" width="50" class="face" />
      <img src="images/rage_02.png" width="50" class="face" />
      <img src="images/rage_03.png" width="50" class="face" />
      <img src="images/rage_04.png" width="50" class="face" />
    </div>

    <div id="speech" class="images">
      <h2>Bubbles</h2>
      <img src="images/bubble1.png" width="50" class="bubble" />
      <img src="images/bubble2.png" width="50" class="bubble" />
    </div>

    <div id="backgrounds" class="images">
      <h2>Backgrounds</h2>
      <img src="images/bg_clouds.jpg" width="50" class="background" />
      <img src="images/bg_red_clouds.jpg" width="50" class="background" />
      <img src="images/bg_yellow.jpg" width="50" class="background" />
      <img src="images/bg_gu.jpg" width="50" class="background" />
    </div>

    
    <script src="webfont.js"></script>
    <script src="easeljs-0.7.1.min.js"></script>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="comic.js"></script>
</body>
</html>
